<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos de Venta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gestión de Pedidos de Venta</h1>
        </header>

        <!-- Grilla para mostrar pedidos -->
        <section class="grilla">
            <h2>Lista de Pedidos</h2>
            <table id="tablaPedidos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenidoTabla"></tbody>
            </table>
        </section>

        <!-- Formulario para crear/editar pedidos -->
        <section class="formulario">
            <h2>Crear / Editar Pedido de Venta</h2>

            <form id="formPedido">
                <!-- Lista de productos -->
                <div class="form-group">
                    <label for="productos">Producto:</label>
                    <select id="productos" name="productos">
                        <option value="">Selecciona un Producto</option>
                        <!-- Opciones de productos se agregarán dinámicamente -->
                    </select>
                </div>

                <!-- Campo para agregar productos a un pedido -->
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Cantidad de producto">
                </div>

                <button type="button" id="agregarProducto" class="btn">Agregar Producto</button>

                <!-- Lista de productos agregados -->
                <h3>Productos Agregados</h3>
                <ul id="productosAgregados" class="productos-lista"></ul>

                <!-- Número de comprobante -->
                <div class="form-group">
                    <label for="nroComprobante">Número de Comprobante:</label>
                    <input type="number" id="nroComprobante" name="nroComprobante" placeholder="Número de Comprobante">
                </div>

                <!-- Forma de pago -->
                <div class="form-group">
                    <label for="formaPago">Forma de Pago:</label>
                    <select id="formaPago" name="formaPago">
                        <option value="Efectivo">Efectivo</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="TarjetaCredito">Tarjeta de Crédito</option>
                        <option value="TarjetaDebito">Tarjeta de Débito</option>
                    </select>
                </div>

                <!-- Observaciones -->
                <div class="form-group">
                    <label for="Observaciones">Observaciones:</label>
                    <textarea id="Observaciones" name="Observaciones" placeholder="Observaciones sobre el pedido" style="width: 100%; height: 150px;"></textarea>
                </div>

                <!-- Botones -->
                <button type="submit" class="btn">Guardar Pedido</button>
            </form>
        </section>

        <!-- Buscador de pedidos -->
        <section class="buscador">
            <h2>Buscar Pedido</h2>
            <form id="formBusqueda">
                <div class="form-group">
                    <label for="nroComprobanteBusqueda">Número de Comprobante:</label>
                    <input type="text" id="nroComprobanteBusqueda" name="nroComprobanteBusqueda" placeholder="Buscar por número de comprobante">
                </div>

                <div class="form-group">
                    <label for="rangoFechas">Rango de Fechas:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio">
                    <input type="date" id="fechaFin" name="fechaFin">
                </div>

                <button type="submit" class="btn">Buscar</button>
            </form>
        </section>

        <!-- Llamada al script JS -->
        <script src="pruebas.js" type="module"></script>
    </div>
</body>

</html>
